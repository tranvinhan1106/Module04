<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trả sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
</head>
<body>
<div>
    <h3 style="text-align: center">Return Books</h3>
</div>
<p>
    <a th:href="@{/book/list}">
        Back to list
    </a>
</p>
<form th:action="@{/book/return} " method="post" th:object="${borrow}">
    <input type="hidden" th:value="${borrow.idBorrow}" name="borrowId">
    <input type="hidden" th:value="${book.idBook}" name="bookId">
    <table class="table">
        <tr>
            <td>ID Book</td>
            <td th:text="${book.idBook}">
            </td>
        </tr>
        <tr>
            <td>Code</td>
            <td><input type="text" th:field="*{idBorrow}"></td>
            </td>
        </tr>
        <tr>
            <td>ID User</td>
            <td><input type="text" th:field="*{user.idUser}"></td>
        </tr>
    </table>
    <input type="submit" value="Borrow">
</form>
</body>
</html>
