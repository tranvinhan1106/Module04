<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thư Viện</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
</head>
<body>
<div>
    <h1 style="text-align: center">Thư Viện</h1>
</div>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Borrow</th>
        <th>Return</th>

    </tr>
    <tr th:each="b : ${books}" th:object="${b}">
        <td th:text="*{idBook}"></td>
        <td th:text="*{nameBook}"></td>
        <td th:text="*{quantity}"></td>
        <td>
            <a th:href="@{/book/detail(idBook=*{idBook})}">Mượn sách</a>
        </td>
        <td>
            <a th:href="@{/book/back(idBook=*{idBook})}">Trả sách</a>
        </td>
    </tr>
</table>
<div style="text-align: center" th:if="${books.totalPages > 1}">
    <a th:each="pageNumber: ${pageNumbers}"
       th:href="@{/book/list(page=${pageNumber}, size=${books.size})}"
       th:text="${pageNumber}"
       th:class="${pageNumber == books.number + 1} ? active"></a>
</div>
</body>
</html>
