<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h3>Edit Blog</h3>
<p>
  <a th:href="@{/blog/list}">
    Back to list
  </a>
</p>
<form th:action="@{/blog/edit}" method="post" th:object="${blog}">
  <table>
    <tr>
      <td>ID</td>
      <td><input type="hidden" th:field="*{id}"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>Title</td>
      <td><input type="text" th:field="*{title}"></td>
    </tr>
    <tr>
      <td>Content</td>
      <td><textarea th:field="*{content}"></textarea></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <select th:field="*{category}">
          <option th:each="c : ${categorys}" th:value="${c.categoryId}" th:text="${c.categoryName}"/>
        </select>
      </td>
    </tr>
  </table>
  <input type="submit" value="Update BLog"/>
</form>

</body>
</html>
