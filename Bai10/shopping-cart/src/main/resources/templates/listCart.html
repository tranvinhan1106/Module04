<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a th:href="@{/product/list}" class="link-success">Return to shop</a>
    <table class="table" th:if="${cart.products.size() > 0}">
        <thead>
        <tr>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${cart.products}">
            <td>
                <a th:href="@{/product/detail/__${product.key.id}__}">
                    <img width="80px" th:src="@{__${product.key.img}__}" alt="">
                </a>
            </td>
            <td th:text="${product.key.prices}"></td>
            <td>
                <select th:id="'quantity'+${product.key.id}" class="form-select form-select-sm"
                        th:onchange="'changeQuantity('+${product.key.id}+')'">
                    <option th:each="i : ${#numbers.sequence(1,100)}" th:value="${i}" th:text="${i}"
                            th:selected="${i==product.value}"></option>
                </select>
            </td>
            <td><a class="btn btn-danger" th:href="@{/product/delete/__${product.key.id}__}">X</a></td>
        </tr>
        <tr>
            <th>Total</th>
            <td th:text="${cart.countTotalPayment()}"></td>
        </tr>
        </tbody>
    </table>
    <h1 th:if="${cart.products.size() <= 0}">There are no products</h1>
</div>
</body>
<script>
    function changeQuantity(id) {
        console.log(id);
        let idSelect = "quantity" + id;
        let newQuantity = document.getElementById(idSelect).value;
        window.location.href = "/product/change?id=" + id + "&newQuantity=" + newQuantity;
    }
</script>
</html>
