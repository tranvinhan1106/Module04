<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
    <h4> Create Blog</h4>
    <form th:action="@{/blog/create}" method="post" th:object="${blogs}">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="text" th:field="*{title}"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><textarea th:field="*{content}"></textarea></td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="c : ${category}" th:value="${c.categoryId}" th:text="${c.categoryName}"/>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Create BLog"/>
    </form>
</body>
</html>
