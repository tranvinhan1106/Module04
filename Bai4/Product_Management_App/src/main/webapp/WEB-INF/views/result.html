<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product</h3>

<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<table id = "customers">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name Product</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Producer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${productList}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getNameProduct()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescribe()}"></td>
        <td th:text="${row.getProducer()}"></td>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
