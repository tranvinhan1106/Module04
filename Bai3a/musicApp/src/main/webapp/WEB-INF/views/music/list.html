<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
  <style>
    #add{
      text-decoration: none;
    }
  </style>
</head>
<body>
<table border="1" class="table">
  <h3 style="text-align: center">Music App</h3>
  <tr>
    <th>id</th>
    <th>nameSong</th>
    <th>performanceArtist</th>
    <th>kind</th>
    <th>songPath</th>
  </tr>
  <tr th:each=" list  : ${musicList}">
    <td th:text="${list.id}"></td>
    <td th:text="${list.nameSong}"></td>
    <td th:text="${list.performanceArtist}"></td>
    <td th:text="${list.kind}"></td>
    <td>
      <audio controls>
        <source th:src="@{'/music/' + ${list.getSongPath()}}" type="audio/ogg">
      </audio>
    </td>
  </tr>
</table>
<button> <a id="add" th:href="@{/music/create}">Add new Music
</a></button>
</body>
</html>
